apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-user-app
  namespace: assignment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-user
        image: sravankolichala/hello-user:v1
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: hello-user-service
  namespace: assignment
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: hello-app
